<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#854621" />
    <meta name="description" content="Everything about bread" />
    <meta name="author" content="Moahmed Atef Hosseny" />
    <meta name="application-name" content="Bakeology" />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/cart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <title>Bakeology</title>
  </head>
  <body>
    <div class="cart">
      <div class="heade">
        <p>Bakeology</p>
        <a class="close-cart" href="index.html">X</a>
      </div>
      <div class="container">
        <div class="main">
          <div class="order-side">
            <div class="header">
              <h4 class="header-text">Take Your Order</h4>
              <span class="count-item"></span>
            </div>
            <div class="cart-box"></div>
          </div>
          <div class="checkout">
            <span class="summary">Summary</span>
            <div class="price-info">
              <div class="items-numbers">
                <span
                  >ITEMS
                  <p class="count-item"></p
                ></span>
                <p class="price-before"></p>
              </div>
              <ul>
                <li>
                  <span>Shipping</span>
                  <p>Free</p>
                </li>
                <li>
                  <span>Tax</span>
                  <p>2%</p>
                </li>
                <li>
                  <span>Discount</span>
                  <p>4%</p>
                </li>
                <li>
                  <span>Total Price</span>
                  <p class="price-after"></p>
                </li>
              </ul>
              <button>CHECKOUT</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="JS/main.js"></script>
  </body>
</html>
